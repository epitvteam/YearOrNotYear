<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="dateOfBirth">Date of birth</label>
                <div class="input-group">
                    <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                           #dp="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>


<nav class="row" style="margin: 0 !important;">
  <div class="offset-1 col-md-3">
    <span class="spanTitle">YearOrNotYear</span><br>
    <span class="spanSubtitle">An Epitech Project for Epitech Students</span>
  </div>
  <!--<button routerLink="/logout">Logout</button>-->
</nav>


<div class="container-fluid" style="height: 100%; background-color: #F3F3F3">
  <div class="row">
    <div class="col-md-6">
      <div class="moduleBlock">
        <div class="row" style="height: 60px;">
          <span class="col-md-8 spanTitle moduleBlockTitle" style="font-family: 'Roboto', sans-serif">Vos Modules:</span>
        </div>
        <div class="row" style="height: 500px">
          <div class="moduleList scrollbar scrollbar-primary"
               cdkDropList
               #todoList="cdkDropList"
               [cdkDropListData]="itemsHave"
               [cdkDropListConnectedTo]="[doneList]"
               (cdkDropListDropped)="drop($event)">
            <div class="row moduleBox" *ngFor="let data of itemsHave" cdkDrag>
              <div class="col-md-7 moduleName">{{data.name}}</div>
              <div class="col-md-2" style="padding: 0">
                <div (click)="open(content)" style="position: absolute; bottom: 0; right: 10px">Détails</div>
              </div>
              <div class="col-md-3 moduleName creditsNumber" style="float: right">{{data.credits}} Crédits</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="moduleBlock">
        <div class="row" style="height: 60px;">
          <span class="col-md-7 spanTitle moduleBlockTitle" style="font-family: 'Roboto', sans-serif">Modules Disponibles:</span>
          <div class="col-md-4"><button class="addModuleButton">Ajouter un Module</button></div>
        </div>
        <div class="row" style="height: 500px;">
          <div class="moduleList scrollbar scrollbar-primary"
               cdkDropList
               #doneList="cdkDropList"
               [cdkDropListData]="items"
               [cdkDropListConnectedTo]="[todoList]"
               (cdkDropListDropped)="drop($event)">
            <div class="row moduleBox" *ngFor="let data of items | filter:'name' : term" cdkDrag>
              <div class="col-md-7 moduleName">{{data.name}}</div>
              <div class="col-md-2" style="padding: 0">
                <div (click)="open(content)" style="position: absolute; bottom: 0; right: 10px">Détails</div>
              </div>
              <div class="col-md-3 moduleName creditsNumber" style="float: right">{{data.credits}} Crédits</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
