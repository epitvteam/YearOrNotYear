<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Connection</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" style="display: block; margin : auto;">
        <form (submit)="loginUser($event)">
            <input type="text" placeholder="Username" id="username"/>
            <input type="password" placeholder="Password" id="password"/>
            <button style="background-color: #46CEFC; color: white; padding: 10px; margin-top: 20px; margin-bottom: 20px" type="submit" value="submit" class="btn btn-primary btn-round d-block"><i style="color: white" class="ion ion-ios-power"></i>&nbsp;&nbsp;Se connecter</button>
        </form>
        <form (submit)="RegisterUser($event)">
            <input type="text" placeholder="Username" id="Rusername"/>
            <input type="password" placeholder="Password" id="Rpassword"/>
            <input type="password" placeholder="Password" id="Rcpassword"/>
            <button style="background-color: #46CEFC; color: white; padding: 10px; margin-top: 20px; margin-bottom: 20px" type="submit" value="submit" class="btn btn-primary btn-round d-block"><i style="color: white" class="ion ion-ios-power"></i>&nbsp;&nbsp;Se connecter</button>
        </form>
    </div>
</ng-template>

<div class="container-fluid">
    <div class="title" style="display: inline-block; text-align: left; color: #46CEFC; margin-top: 40px; margin-left: 10%">
        <div style="font-size: 2vw; line-height: 0;">YearOrNotYear</div>
        <br>
        <div style="font-size: 0.7vw;">An Epitech Project for Epitech Students</div>
    </div>
    <div (click)="open(content)" class="title" style="float: right; display: inline-block; text-align: right; color: #46CEFC; margin-top: 40px; margin-right: 10%; cursor: pointer">
        Sign In
    </div>
    <div class="row" style="margin-top: 100px;">
        <div class="col-lg-6 col-md-12" style="color: #46CEFC; padding-left: 10%; padding-top: 8%; padding-right: 10%">
            <div style="font-size: 40px; font-weight: bold">Organize your academic year <br>
                with our revolutionary app<br></div>
            <div style="font-size: 20px">Select only what matters to you !</div><br>
            <button (click)="open(content)" style="background-color: #46CEFC; color: white" type="button"class="btn btn-primary btn-round d-block">GET STARTED</button>
        </div>
        <div style="text-align: center" class="col-lg-6 col-md-12">
            <img style="width: 90%" src="../../assets/images/planning.svg"/>
        </div>
    </div>
    <div class="title" style="color: white; font-size: 25px; text-align: center; margin-top: 120px">
        "A great organization is the key of success"
    </div>
    <div style="color: white; font-size: 15px; text-align: center; margin-top: 160px">
        Â© 2019 YearOrNotYear. All rights reserved.
    </div>
</div>
