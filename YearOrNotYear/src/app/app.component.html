<nav class="navbar navbar-light bg-light" style="background-color: #2962FF">
    <a class="navbar-brand" href="#">
        <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        Bootstrap
    </a>
</nav>

<div style="text-align: center; height: 100%">
    <div class="example-container">
        <div class="example-list" style="border-bottom: none; border-radius: 0px; background-color: #2962FF; color: white; font-weight: bold; height: 60px !important;">
            <div style="text-align: center; margin-top: 20px">
                Vos module(s)
            </div>
        </div>
        <div class="example-list" style="height: 85%">
            <div style="margin: 20px 20px 20px 20px"
                 cdkDropList
                 #todoList="cdkDropList"
                 [cdkDropListData]="todo"
                 [cdkDropListConnectedTo]="[doneList]"
                 class="example-list scrollbar scrollbar-primary"
                 (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}
                    <div style="float: right">
                        5 Crédits
                    </div>
                </div>
            </div>
            <div style="float: left; margin: 20px">
                Total crédit:
            </div>
            <div style="float: right; margin: 20px">
                60
            </div>
        </div>
    </div>

    <div class="example-container" style="margin-right: 0">
        <div class="example-list" style="border-bottom: none; border-radius: 0px; background-color: #2962FF; color: white; font-weight: bold; height: 60px !important;">
            <div style="text-align: center; margin-top: 20px">
                Module disponible(s)
            </div>
        </div>
        <div class="example-list" style="height: 85%">
            <div style="margin: 20px 20px 20px 20px"
                 cdkDropList
                 #doneList="cdkDropList"
                 [cdkDropListData]="done"
                 [cdkDropListConnectedTo]="[todoList]"
                 class="example-list scrollbar scrollbar-primary"
                 (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}
                    <div style="float: right">
                        5 Crédits
                    </div>
                </div>
            </div>
            <div style="text-align: center; margin-top: 40px">
                Un module n'est pas dans la liste ? Ajoutez le
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
